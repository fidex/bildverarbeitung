Kameraparameter.csv

-- Einstellparameter
2.5                  | Breite jedes Rechtecks der Kalibrierplatte (RechteckBreite_x)
2.5                  | Hoehe  jedes Rechtecks der Kalibrierplatte (RechteckBreite_y)
1                    | speichere Kameraparameter    (0-false, 1-true)
1                    | entzerre Kalibrierungsbilder (0-false, 1-true)
0                    | detektierte Punkte anzeigen  (0-false, 1-true)
0                    | interne Testbilder ausgeben  (0-false, 1-true)

170                  | ungefährer Pixelabstand benachbarter Ecken (NMS_Breite)
50                   | Schwelle für Umwandlung der detektierten Punkte nach bool-Bild
10                   | Nachbarpixel Suchfenster: (2*Wert+1)x(2*Wert+1)





